<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Next Gen App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --primary: #00f3ff;
            --secondary: #bd00ff;
            --bg: #050510;
            --text: #ffffff;
            --danger: #ff0055;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* Canvas Background */
        #star-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Close / Return Button */
        .close-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(5, 5, 16, 0.6);
            border: 1px solid var(--primary);
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(4px);
            overflow: hidden;
        }

        .close-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .close-btn .line {
            position: absolute;
            width: 20px;
            height: 2px;
            background-color: var(--primary);
            transition: background-color 0.3s, transform 0.4s ease;
        }

        .close-btn .line-1 { transform: rotate(45deg); }
        .close-btn .line-2 { transform: rotate(-45deg); }

        .close-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
            border-color: transparent;
        }

        .close-btn:hover::before {
            opacity: 0.1;
        }

        .close-btn:hover .line {
            background-color: #fff;
            height: 3px;
        }

        /* Tooltip for close button */
        .close-btn::after {
            content: 'ABORT';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem;
            color: var(--primary);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .close-btn:hover::after {
            opacity: 1;
        }

        /* Content Container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            backdrop-filter: blur(2px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: radial-gradient(circle at center, rgba(5, 5, 16, 0.4) 0%, rgba(5, 5, 16, 0.8) 100%);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Glitch Text Effect */
        .glitch-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            line-height: 1;
            text-transform: uppercase;
            position: relative;
            color: var(--text);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            letter-spacing: 5px;
        }

        /* Glitch pseudo-elements */
        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
        }

        h1::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            min-width: 80px;
            border: 1px solid rgba(0, 243, 255, 0.2);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.2);
        }

        .time-val {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .time-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.6;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-bottom: 3rem;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            width: 0%;
            border-radius: 3px;
            position: relative;
            box-shadow: 0 0 20px var(--primary);
            transition: width 0.1s linear;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255,255,255,0.8), 
                transparent
            );
            transform: translateX(-100%);
            animation: shine 2s infinite;
        }

        .status-text {
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-align: right;
            color: var(--primary);
        }

        /* Form */
        .notify-form {
            display: flex;
            gap: 0;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .input-group {
            position: relative;
            flex-grow: 1;
        }

        input[type="email"] {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-right: none;
            border-radius: 30px 0 0 30px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }

        button {
            padding: 0 2rem;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 0 30px 30px 0;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        button:active {
            transform: scale(0.95);
        }

        /* Interactive Hint */
        .hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.3);
            font-size: 0.8rem;
            pointer-events: none;
            animation: pulse 2s infinite;
            z-index: 5;
            text-align: center;
            width: 100%;
        }

        /* Animations */
        @keyframes glitch-anim {
            0% { clip: rect(4px, 9999px, 36px, 0); }
            20% { clip: rect(64px, 9999px, 13px, 0); }
            40% { clip: rect(32px, 9999px, 78px, 0); }
            60% { clip: rect(89px, 9999px, 12px, 0); }
            80% { clip: rect(2px, 9999px, 56px, 0); }
            100% { clip: rect(45px, 9999px, 2px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(12px, 9999px, 89px, 0); }
            20% { clip: rect(54px, 9999px, 23px, 0); }
            40% { clip: rect(22px, 9999px, 45px, 0); }
            60% { clip: rect(12px, 9999px, 7px, 0); }
            80% { clip: rect(62px, 9999px, 16px, 0); }
            100% { clip: rect(25px, 9999px, 62px, 0); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* Success Message Overlay */
        .success-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .success-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .success-content h3 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .countdown { gap: 0.5rem; }
            .time-unit { min-width: 60px; padding: 0.5rem; }
            .time-val { font-size: 1.5rem; }
            .notify-form { flex-direction: column; gap: 10px; }
            input[type="email"] { border-radius: 30px; width: 100%; }
            button { border-radius: 30px; width: 100%; padding: 1rem; }
            .close-btn { top: 15px; right: 15px; width: 40px; height: 40px; }
        }
    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>

    <!-- Close Button logic: go back to previous history entry -->
    <div class="close-btn" onclick="history.back()" title="Return to Home">
        <span class="line line-1"></span>
        <span class="line line-2"></span>
    </div>

    <div class="container">
        <div class="glitch-wrapper">
            <h1 data-text="COMING SOON">COMING SOON</h1>
        </div>
        <p class="subtitle">The next evolution is loading</p>

        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="time-val" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-val" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-val" id="minutes">00</span>
                <span class="time-label">Mins</span>
            </div>
            <div class="time-unit">
                <span class="time-val" id="seconds">00</span>
                <span class="time-label">Secs</span>
            </div>
        </div>
<!--
        <div class="status-text" id="status-text">System Initialization: 0%</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <form class="notify-form" id="notify-form">
            <div class="input-group">
                <input type="email" placeholder="Enter your email address" required>
            </div>
            <button type="submit">Notify Me</button>
            
            <div class="success-overlay" id="success-message">
                <div class="success-content">
                    <h3>ACCESS GRANTED</h3>
                    <p>We will signal you upon launch.</p>
                </div>
            </div>
        </form>
    </div>
-->
    <div class="hint">CLICK AND HOLD SCREEN TO WARP</div>

    <script>
        /**
         * STARFIELD ANIMATION ENGINE
         */
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let stars = [];
        const numStars = 800;
        let speed = 2; // Base speed
        let targetSpeed = 2;
        let warpSpeed = 50;
        let mouseX = 0;
        let mouseY = 0;

        // Resize handler
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            mouseX = width / 2;
            mouseY = height / 2;
        }

        // Star Class
        class Star {
            constructor() {
                this.reset(true);
            }

            reset(initial = false) {
                // Randomize position in 3D space
                this.x = (Math.random() * width - width * 0.5) * 2;
                this.y = (Math.random() * height - height * 0.5) * 2;
                // If initial, spread z across the depth, otherwise start far back
                this.z = initial ? Math.random() * width : width;
                this.pz = this.z; // Previous z for trail effect
                
                // Color variation
                const colors = ['#ffffff', '#00f3ff', '#bd00ff', '#aaaaaa'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.pz = this.z;
                this.z -= speed;

                // Reset if star passes camera (z <= 0)
                if (this.z < 1) {
                    this.reset();
                    this.pz = width;
                    // Reset x/y to ensure they come from center
                    this.x = (Math.random() * width - width * 0.5) * 2;
                    this.y = (Math.random() * height - height * 0.5) * 2;
                }
            }

            draw() {
                // Perspective projection math
                // x' = x / z
                
                // Parallax shift based on mouse
                const offsetX = (mouseX - width/2) * 2;
                const offsetY = (mouseY - height/2) * 2;

                const sx = (this.x - offsetX) / this.z * width * 0.5 + width / 2;
                const sy = (this.y - offsetY) / this.z * height * 0.5 + height / 2;

                // Calculate previous position for "streak" effect during warp
                const px = (this.x - offsetX) / this.pz * width * 0.5 + width / 2;
                const py = (this.y - offsetY) / this.pz * height * 0.5 + height / 2;

                // Calculate size based on depth (closer = bigger)
                const r = (1 - this.z / width) * 4;
                if (r < 0) return;

                ctx.beginPath();
                
                if (speed > 10) {
                    // Draw Line (Warp Effect)
                    ctx.moveTo(px, py);
                    ctx.lineTo(sx, sy);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = r;
                    ctx.stroke();
                } else {
                    // Draw Circle (Normal)
                    ctx.arc(sx, sy, r * 0.5, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push(new Star());
            }
        }

        function animate() {
            // Smooth background clearing for trail effect
            ctx.fillStyle = 'rgba(5, 5, 16, 0.4)';
            ctx.fillRect(0, 0, width, height);

            // Interpolate speed
            speed += (targetSpeed - speed) * 0.1;

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        // Initialize Canvas
        window.addEventListener('resize', () => {
            resize();
            initStars();
        });
        resize();
        initStars();
        animate();

        // Mouse Interactivity
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        document.addEventListener('mousedown', (e) => {
            // Prevent warp if clicking close button
            if(e.target.closest('.close-btn')) return;
            
            targetSpeed = warpSpeed;
            document.querySelector('.hint').style.opacity = '0';
        });

        document.addEventListener('mouseup', () => {
            targetSpeed = 2;
            document.querySelector('.hint').style.opacity = '1';
        });

        // Touch support
        document.addEventListener('touchstart', (e) => {
             if(e.target.closest('.close-btn')) return;
             targetSpeed = warpSpeed
        });
        document.addEventListener('touchend', () => targetSpeed = 2);

        /**
         * COUNTDOWN LOGIC
         */
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 14); // 14 days from now

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = String(d).padStart(2, '0');
            document.getElementById('hours').innerText = String(h).padStart(2, '0');
            document.getElementById('minutes').innerText = String(m).padStart(2, '0');
            document.getElementById('seconds').innerText = String(s).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        /**
         * PROGRESS BAR SIMULATION
         */
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status-text');
        let progress = 0;

        function simulateLoading() {
            if (progress < 98) {
                // Random increment
                const inc = Math.random() * 2;
                progress += inc;
                if (progress > 98) progress = 98;
                
                progressBar.style.width = progress + '%';
                statusText.innerText = `System Initialization: ${Math.floor(progress)}%`;
                
                // Random timeout for "thinking" effect
                setTimeout(simulateLoading, Math.random() * 500);
            } else {
                statusText.innerText = "System Initialization: Awaiting Launch Protocol";
            }
        }
        simulateLoading();

        /**
         * FORM HANDLING
         */
        const form = document.getElementById('notify-form');
        const successOverlay = document.getElementById('success-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = form.querySelector('button');
            const originalText = btn.innerText;

            btn.innerText = "Processing...";
            
            // Simulate API call
            setTimeout(() => {
                successOverlay.classList.add('active');
            }, 1500);
        });

    </script>
</body>
</html>
