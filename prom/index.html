<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --background: #f8f9fa;
            --surface: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --favorite: #ff6b6b;
            --info: #17a2b8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 16px;
            box-shadow: 0 2px 8px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-title {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .title-icon {
            font-size: 24px;
        }

        .storage-badge {
            font-size: 10px;
            padding: 2px 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-left: 4px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .header-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-container {
            padding: 16px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 60px;
            z-index: 90;
        }

        .search-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 48px 12px 16px;
            border: 2px solid var(--border);
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 20px;
        }

        .clear-search {
            position: absolute;
            right: 48px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            display: none;
        }

        .clear-search.visible {
            display: block;
        }

        .filter-tabs {
            padding: 12px 16px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .filter-tabs::-webkit-scrollbar {
            height: 4px;
        }

        .filter-tabs::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .tabs-container {
            display: inline-flex;
            gap: 8px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .filter-tab {
            padding: 8px 16px;
            background: var(--background);
            border: none;
            border-radius: 20px;
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .filter-tab:hover {
            background: var(--border);
        }

        .filter-tab.active {
            background: var(--primary);
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 16px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .stats-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: var(--surface);
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 2px 4px var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 140px;
        }

        .stat-icon {
            font-size: 24px;
        }

        .stat-content {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .prompts-grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .prompt-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .prompt-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px var(--shadow);
        }

        .prompt-card.expanded {
            grid-column: 1 / -1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .card-number {
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn.favorite {
            color: var(--favorite);
        }

        .action-btn.copied {
            color: var(--success);
        }

        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            background: var(--background);
            border-radius: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .subcat-badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 12px;
            font-size: 11px;
            margin-left: 8px;
        }

        .prompt-text {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .prompt-card.expanded .prompt-text {
            display: block;
            -webkit-line-clamp: unset;
        }

        .placeholders-info {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            display: none;
        }

        .prompt-card.expanded .placeholders-info {
            display: block;
        }

        .placeholder-tag {
            display: inline-block;
            background: var(--warning);
            color: var(--text-primary);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 11px;
            margin: 4px 4px 0 0;
            font-family: monospace;
        }

        .empty-state {
            text-align: center;
            padding: 64px 16px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-text {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 16px;
        }

        .empty-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .bottom-nav {
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            position: sticky;
            bottom: 0;
            box-shadow: 0 -2px 8px var(--shadow);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 12px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: none;
        }

        .nav-item:hover {
            color: var(--primary);
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-icon {
            font-size: 24px;
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text-primary);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            max-width: 90%;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: var(--danger);
        }

        .toast.success {
            background: var(--success);
        }

        .toast.info {
            background: var(--info);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 4px;
        }

        .modal-body {
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus, .form-textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        input[type="file"] {
            display: none;
        }

        @media (max-width: 768px) {
            .prompts-grid {
                grid-template-columns: 1fr;
            }

            .app-title {
                font-size: 16px;
            }

            .title-icon {
                font-size: 20px;
            }

            .stat-item {
                min-width: 100px;
            }

            .header-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .header-actions {
                gap: 4px;
            }

            .storage-badge {
                display: none;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .prompt-card {
            animation: fadeIn 0.4s ease forwards;
        }
    </style>

    <script>
        // IndexedDB Configuration
        const DB_NAME = 'PromptExplorerDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'prompts';
        const FAVORITES_STORE = 'favorites';
        
        let db;
        let currentFilter = 'all';
        let searchQuery = '';
        let expandedCard = null;
        let favorites = new Set();
        let editingPromptId = null;

        // IndexedDB Functions
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    
                    // Prompts store
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        objectStore.createIndex('category', 'category', { unique: false });
                        objectStore.createIndex('subcat', 'subcat', { unique: false });
                        objectStore.createIndex('number', 'number', { unique: false });
                    }
                    
                    // Favorites store
                    if (!db.objectStoreNames.contains(FAVORITES_STORE)) {
                        db.createObjectStore(FAVORITES_STORE, { keyPath: 'id' });
                    }
                };
            });
        }

        // CRUD Operations for IndexedDB
        function addPromptToDB(prompt) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.add(prompt);

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        function updatePromptInDB(prompt) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.put(prompt);

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        function deletePromptFromDB(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.delete(id);

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        function getAllPromptsFromDB() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.getAll();

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        function clearAllPromptsInDB() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.clear();

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Favorites Management
        function loadFavoritesFromDB() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([FAVORITES_STORE], 'readonly');
                const objectStore = transaction.objectStore(FAVORITES_STORE);
                const request = objectStore.getAll();

                request.onsuccess = () => {
                    const favs = request.result;
                    favorites = new Set(favs.map(f => f.id));
                    resolve(favorites);
                };
                request.onerror = () => reject(request.error);
            });
        }

        function saveFavoriteToDB(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([FAVORITES_STORE], 'readwrite');
                const objectStore = transaction.objectStore(FAVORITES_STORE);
                const request = objectStore.put({ id });

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        function removeFavoriteFromDB(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([FAVORITES_STORE], 'readwrite');
                const objectStore = transaction.objectStore(FAVORITES_STORE);
                const request = objectStore.delete(id);

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Export/Import Functions
        async function exportToJSON() {
            try {
                const prompts = await getAllPromptsFromDB();
                
                if (prompts.length === 0) {
                    showToast('No prompts to export', 'info');
                    return;
                }
                
                const dataStr = JSON.stringify(prompts, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `prompts-backup-${Date.now()}.json`;
                link.click();
                URL.revokeObjectURL(url);
                showToast(`‚úì Exported ${prompts.length} prompts`, 'success');
            } catch (error) {
                console.error('Export failed:', error);
                showToast('Error exporting data: ' + error.message, 'error');
            }
        }

        async function importFromJSON(file) {
            try {
                const text = await file.text();
                const prompts = JSON.parse(text);
                
                if (!Array.isArray(prompts)) {
                    throw new Error('Invalid JSON format - expected an array');
                }
                
                if (prompts.length === 0) {
                    showToast('No prompts found in file', 'info');
                    return;
                }
                
                // Confirm before clearing existing data
                if (confirm(`‚ö†Ô∏è This will replace all current prompts with ${prompts.length} prompts from the file.\n\nContinue?`)) {
                    // Clear existing data
                    await clearAllPromptsInDB();
                    
                    // Import all prompts
                    for (const prompt of prompts) {
                        const { id, ...promptData } = prompt; // Remove id to let IndexedDB auto-generate
                        await addPromptToDB(promptData);
                    }
                    
                    showToast(`‚úì Imported ${prompts.length} prompts`, 'success');
                    await renderPrompts();
                    await updateStats();
                }
            } catch (error) {
                console.error('Import failed:', error);
                showToast('Error importing data: ' + error.message, 'error');
            }
        }

        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('‚úì Copied to clipboard', 'success');
                }).catch(() => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showToast('‚úì Copied to clipboard', 'success');
            } catch (err) {
                showToast('Failed to copy', 'error');
            }
            document.body.removeChild(textArea);
        }

                    <div class="card-actions">

                        ${placeholdersArray.map(p => `<span class="placeholder-tag">${p}</span>`).join('')}
                    </div>
                ` : ''}
            `;

            // Card click to expand/collapse
            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('action-btn') && 
                    !e.target.closest('.card-actions')) {
                    if (expandedCard === prompt.id) {
                        expandedCard = null;
                    } else {
                        expandedCard = prompt.id;
                    }
                    renderPrompts();
                }
            });

            // Favorite button
            const favoriteBtn = card.querySelector('.favorite-btn');
            favoriteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleFavorite(prompt.id);
            });

            // Copy button
            const copyBtn = card.querySelector('.copy-btn');

                e.stopPropagation();

                        await removeFavoriteFromDB(prompt.id);
                        showToast('‚úì Prompt deleted', 'success');
                        await renderPrompts();
                        await updateStats();
                    } catch (error) {
                        console.error('Error deleting prompt:', error);
                        showToast('Error deleting prompt: ' + error.message, 'error');
                    }
                }
            });

            return card;
        }

        function filterPrompts(prompts) {
            let filtered = prompts;

            // Filter by favorites
            if (currentFilter === 'favorites') {
                filtered = filtered.filter(p => favorites.has(p.id));
            } else if (currentFilter !== 'all') {
                // Filter by category
                filtered = filtered.filter(p => p.category === currentFilter);
            }

            // Search
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filtered = filtered.filter(p => 
                    p.prompt.toLowerCase().includes(query) ||
                    p.category.toLowerCase().includes(query) ||
                    p.subcat.toLowerCase().includes(query)
                );
            }

            return filtered;
        }

                const filtered = filterPrompts(allPrompts);

                    container.innerHTML = `

        function updateFilterTabs(categories) {
            const tabsContainer = document.getElementById('filterTabs');
            
            // Keep basic tabs
            tabsContainer.innerHTML = `

            categories.forEach(category => {
                const tab = document.createElement('button');

                    tab.classList.add('active');

                    currentFilter = category;
                    updateActiveTab();
                    renderPrompts();

            tabsContainer.querySelectorAll('.filter-tab[data-filter="all"], .filter-tab[data-filter="favorites"]').forEach(tab => {

                    updateActiveTab();

            document.querySelectorAll('.filter-tab').forEach(tab => {

        async function savePrompt() {
            const category = document.getElementById('promptCategory').value.trim();
            const subcat = document.getElementById('promptSubcat').value.trim();
            const promptText = document.getElementById('promptText').value.trim();
            const placeholdersInput = document.getElementById('promptPlaceholders').value.trim();

            if (!category || !subcat || !promptText) {
                showToast('Please fill in all required fields', 'error');
                return;
            }

            const placeholders = placeholdersInput 
                ? placeholdersInput.split(',').map(p => p.trim()).filter(p => p) 
                : [];

            try {
                const saveBtn = document.getElementById('modalSave');
                saveBtn.disabled = true;
                saveBtn.textContent = 'Saving...';

                if (editingPromptId) {
                    // Update existing prompt
                    const allPrompts = await getAllPromptsFromDB();
                    const existingPrompt = allPrompts.find(p => p.id === editingPromptId);
                    
                    await updatePromptInDB({
                        id: editingPromptId,
                        number: existingPrompt.number,
                        category,
                        subcat,
                        prompt: promptText,
                        placeholders
                    });
                    showToast('‚úì Prompt updated', 'success');
                } else {
                    // Add new prompt
                    const allPrompts = await getAllPromptsFromDB();
                    const maxNumber = allPrompts.length > 0 
                        ? Math.max(...allPrompts.map(p => p.number || p.id)) 
                        : 0;

                    await addPromptToDB({
                        number: maxNumber + 1,
                        category,
                        subcat,
                        prompt: promptText,
                        placeholders
                    });
                    showToast('‚úì Prompt created', 'success');
                }

                closeModal();
                await renderPrompts();
                await updateStats();
            } catch (error) {
                console.error('Error saving prompt:', error);
                showToast('Error saving prompt: ' + error.message, 'error');
            } finally {
                const saveBtn = document.getElementById('modalSave');
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save';
            }
        }

            if (confirm(`‚ö†Ô∏è Are you sure you want to delete ALL ${allPrompts.length} prompts from IndexedDB?\n\nThis action cannot be undone!\n\nTip: Export to JSON first to create a backup.`)) {
                try {
                    await clearAllPromptsInDB();
                    favorites.clear();
                    
                    // Clear favorites store
                    const transaction = db.transaction([FAVORITES_STORE], 'readwrite');
                    const objectStore = transaction.objectStore(FAVORITES_STORE);
                    await new Promise((resolve, reject) => {
                        const request = objectStore.clear();
                        request.onsuccess = () => resolve();
                        request.onerror = () => reject(request.error);
                    });
                    
                    showToast('‚úì All prompts deleted', 'success');
                    await renderPrompts();
                    await updateStats();
                } catch (error) {
                    console.error('Error clearing prompts:', error);
                    showToast('Error clearing prompts: ' + error.message, 'error');
                }
            }
        }

                searchQuery = e.target.value;
                clearSearch.classList.toggle('visible', searchQuery.length > 0);
                renderPrompts();
            });

            clearSearch.addEventListener('click', () => {
                searchInput.value = '';
                searchQuery = '';
                clearSearch.classList.remove('visible');
                renderPrompts();
            });

            // Bottom navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    const view = item.dataset.view;
                    
                    document.querySelectorAll('.nav-item').forEach(nav => {
                        nav.classList.remove('active');

                    item.classList.add('active');

                    if (view === 'explore') {
                        currentFilter = 'all';
                        updateActiveTab();
