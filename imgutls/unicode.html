<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Icon Cards</title>
    <style>
        /* CSS for Card Layout and Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        #search {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        #icon-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .icon-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .icon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        .icon-display {
            font-size: 50px;
            margin-bottom: 15px;
            line-height: 1;
        }
        .icon-unicode, .icon-category {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .icon-description {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        .label {
            font-weight: normal;
            color: #999;
            font-size: 12px;
            display: block;
        }
        .copy-button {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #28a745; /* Green */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
        }
        .copy-button:hover {
            background-color: #218838;
        }
        .copy-button:active {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Unicode Icon Viewer</h1>
        <p>Search and explore the icons by description, category, or unicode.</p>
    </div>

    <input type="text" id="search" placeholder="Search icons (e.g., watch, UI, \u2764)...">

    <div id="icon-container">
        <p>Loading icons...</p>
    </div>

    <script>
        // Global variable to hold the fetched data
        let allIconData = [];
        const container = document.getElementById('icon-container');
        const searchInput = document.getElementById('search');

        // Function to convert a character string (including Emojis/Surrogates)
        // into its raw Unicode escape sequence(s), e.g., 'â˜•' -> '\u2615'
        function getUnicodeEscape(charString) {
            let result = '';
            for (let i = 0; i < charString.length; i++) {
                const code = charString.charCodeAt(i);
                
                // If it's a surrogate pair, it will be handled by two \uXXXX codes
                // The `charCodeAt` on a surrogate pair gives the first half (D800-DBFF) 
                // or the second half (DC00-DFFF). We just format whatever code we get.
                result += `\\u${code.toString(16).toUpperCase().padStart(4, '0')}`;
            }
            return result;
        }

        // Function to copy text to the clipboard
        function copyToClipboard(text, button) {
            if (!navigator.clipboard) {
                // Fallback for older browsers
                console.error('Clipboard API not available. Please copy manually.');
                alert('Could not use clipboard API. The code is: ' + text);
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 1000);
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }

        // Function to render the cards
        function renderCards(data) {
            container.innerHTML = '';
            if (data.length === 0) {
                container.innerHTML = '<p>No icons found matching your search term.</p>';
                return;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'icon-card';
                
                // Get the raw unicode escape sequence (e.g., \u2615 or \ud83d\udcf8)
                const rawUnicode = getUnicodeEscape(item.unicode);

                card.innerHTML = `
                    <div class="icon-display">${item.unicode}</div>
                    <div class="icon-description">${item.description}</div>
                    <div class="icon-category"><span class="label">Category:</span> ${item.category}</div>
                    <div class="icon-unicode"><span class="label">Unicode:</span> ${rawUnicode}</div>
                    <button class="copy-button" data-unicode="${rawUnicode}">Copy Unicode</button>
                `;
                container.appendChild(card);
            });
            
            // Attach event listeners to the new copy buttons
            document.querySelectorAll('.copy-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const unicodeCode = event.currentTarget.getAttribute('data-unicode');
                    copyToClipboard(unicodeCode, event.currentTarget);
                });
            });
        }

        // Function to handle search/filter using the global data (Same as before)
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredData = allIconData.filter(item => {
                const descriptionMatch = item.description.toLowerCase().includes(searchTerm);
                const categoryMatch = item.category.toLowerCase().includes(searchTerm);
                const unicodeEscape = getUnicodeEscape(item.unicode).toLowerCase();
                const unicodeMatch = unicodeEscape.includes(searchTerm);

                return descriptionMatch || categoryMatch || unicodeMatch;
            });
            renderCards(filteredData);
        }

        // Async function to fetch data from the external JSON file (Same as before)
        async function fetchAndRenderIcons() {
            try {
                const response = await fetch('unicodedata.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}. Check console for details.`);
                }
                
                allIconData = await response.json();
                renderCards(allIconData);
                searchInput.addEventListener('input', handleSearch); // Add listener after data is loaded

            } catch (error) {
                console.error('Error loading the icon data:', error);
                container.innerHTML = `<p style="color: red;">Failed to load icon data. Please ensure 'unicodedata.json' is in the same folder as 'index.html' and is correctly formatted JSON.</p>`;
            }
        }

        // Initial call to start the fetching process
        fetchAndRenderIcons();
    </script>

</body>
</html>
