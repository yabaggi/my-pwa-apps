<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .breadcrumb-item.active {
            color: #667eea;
            font-weight: 600;
        }

        .breadcrumb-link {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .breadcrumb-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .breadcrumb-separator {
            color: #ccc;
        }

        .selection-section {
            margin-bottom: 30px;
        }

        .category-section {
            margin-bottom: 30px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .category-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .hamburger-btn {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .hamburger-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .hamburger-icon {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .hamburger-icon span {
            display: block;
            width: 18px;
            height: 2px;
            background: #667eea;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .hamburger-menu {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .hamburger-menu.open {
            right: 0;
        }

        .menu-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-title {
            font-size: 18px;
            font-weight: 600;
        }

        .menu-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .menu-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .menu-content {
            padding: 0;
        }

        .menu-item {
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item:hover {
            background: #f8f9fa;
        }

        .menu-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .menu-item-name {
            font-size: 15px;
            font-weight: 500;
        }

        .menu-item-count {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .menu-item.active .menu-item-count {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-overlay.show {
            display: block;
            opacity: 1;
        }

        .chips-wrapper {
            position: relative;
            overflow: hidden;
        }

        .chips-container {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            padding-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: #667eea #f0f0f0;
        }

        .chips-container::-webkit-scrollbar {
            height: 8px;
        }

        .chips-container::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 4px;
        }

        .chips-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .chips-container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f0f0f0;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .chip:hover {
            background: #e8eaf6;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .chip.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .chip-count {
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .chip.active .chip-count {
            background: rgba(255, 255, 255, 0.25);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
            display: none;
        }

        .video-grid.show {
            display: grid;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-card {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .video-card.selected {
            border-color: #667eea;
            background: #e8eaf6;
        }

        .video-thumbnail {
            width: 100%;
            height: 80px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }

        .video-card-content {
            padding: 15px;
        }

        .video-card-title {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .video-card-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .video-card-description {
            font-size: 13px;
            color: #555;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-player-section {
            margin-top: 30px;
            display: none;
        }

        .video-player-section.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .video-info-header {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .category-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .video-info-title {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .video-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #666;
        }

        .video-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .video-meta-item strong {
            color: #333;
        }

        .video-description {
            color: #555;
            line-height: 1.6;
            font-size: 14px;
        }

        .video-player-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
        }

        .video-player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: none;
            flex-direction: column;
        }

        .fullscreen-container.active {
            display: flex;
        }

        .fullscreen-header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .fullscreen-title {
            font-size: 16px;
            font-weight: 600;
            flex: 1;
            margin-right: 20px;
        }

        .fullscreen-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .fullscreen-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .fullscreen-player {
            flex: 1;
            position: relative;
        }

        .fullscreen-player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 12px;
            padding: 20px;
            color: #c33;
            text-align: center;
        }

        .placeholder {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .placeholder-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .placeholder-text {
            font-size: 16px;
            color: #666;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 20px;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .fullscreen-title {
                font-size: 14px;
            }

            .chip {
                padding: 8px 16px;
                font-size: 13px;
            }

            .hamburger-menu {
                width: 280px;
                right: -280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìπ Video Library</h1>
            <p>Browse videos by category and enjoy seamless playback</p>
        </div>
        
        <div class="content">
            <div id="loadingMessage" class="loading">
                <p>Loading videos...</p>
            </div>
            
            <div id="errorMessage" class="error" style="display: none;">
                <p>Unable to load videos. Please ensure videos.json is in the correct location.</p>
            </div>
            
            <div id="appContent" style="display: none;">
                <nav id="breadcrumb" class="breadcrumb" style="display: none;">
                    <div class="breadcrumb-item">
                        <a class="breadcrumb-link" onclick="goHome()">Home</a>
                    </div>
                </nav>

                <div class="selection-section">
                    <div class="category-section">
                        <div class="category-header">
                            <label class="category-label"></label>
                            <div style="display: flex; gap: 10px;">
                                <button class="btn btn-secondary" onclick="window.location.href='loadvideos.html'">Videos upload</button>
                                <button class="hamburger-btn" onclick="toggleMenu()">
                                    <div class="hamburger-icon">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                    Categories
                                </button>
                            </div>
                        </div>
                        <div class="chips-wrapper">
                            <div id="chipsContainer" class="chips-container"></div>
                        </div>
                    </div>
                    
                    <div id="videoGrid" class="video-grid"></div>
                    
                    <div id="placeholder" class="placeholder">
                        <div class="placeholder-icon">üé¨</div>
                        <div class="placeholder-text">Select a category above to view available videos</div>
                    </div>
                </div>
                
                <div id="videoPlayerSection" class="video-player-section">
                    <div class="video-info-header">
                        <div id="videoInfoContent"></div>
                    </div>
                    
                    <div class="video-player-wrapper">
                        <div class="video-player-container">
                            <iframe id="videoIframe" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                    
                    <div class="video-controls">
                        <button class="btn btn-secondary" onclick="backToVideos()">
                            ‚Üê Back to Videos
                        </button>
                        <button class="btn btn-primary" onclick="enterFullscreen()">
                            ‚õ∂ Fullscreen
                        </button>
                    </div>
                </div>
                
                <div class="stats" id="stats"></div>
            </div>
        </div>
    </div>
    
    <div id="menuOverlay" class="menu-overlay" onclick="closeMenu()"></div>
    
    <div id="hamburgerMenu" class="hamburger-menu">
        <div class="menu-header">
            <div class="menu-title">Categories</div>
            <button class="menu-close" onclick="closeMenu()">‚úï</button>
        </div>
        <div id="menuContent" class="menu-content"></div>
    </div>
    
    <div id="fullscreenContainer" class="fullscreen-container">
        <div class="fullscreen-header">
            <div class="fullscreen-title" id="fullscreenTitle"></div>
            <button class="fullscreen-close" onclick="exitFullscreen()">‚úï Exit Fullscreen</button>
        </div>
        <div class="fullscreen-player">
            <iframe id="fullscreenIframe" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        let videosData = [];
        let categorizedVideos = {};
        let selectedCategory = null;
        let selectedVideo = null;
                    let isOnHomePage = true;
        
                    // JSONbin.io credentials
                    const BIN_ID = '6954ed8343b1c97be9101e2c';
                    const API_KEY = '$2a$10$8c.vLWaiWSjGjO.7VVjhb.339iJIfHzDC72HBTVz.cjQSMyotELLy';
                    const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        
                    document.addEventListener('DOMContentLoaded', function() {
                        loadVideos();            setupBackButtonHandler();
        });

        function setupBackButtonHandler() {
            history.pushState({ page: 'home' }, 'Home', window.location.href);
            
            window.addEventListener('popstate', function(event) {
                const playerSection = document.getElementById('videoPlayerSection');
                const fullscreenContainer = document.getElementById('fullscreenContainer');
                const hamburgerMenu = document.getElementById('hamburgerMenu');
                
                if (hamburgerMenu.classList.contains('open')) {
                    closeMenu();
                    history.pushState(null, '', window.location.href);
                } else if (fullscreenContainer.classList.contains('active')) {
                    exitFullscreen();
                    history.pushState({ page: 'video' }, 'Video', window.location.href);
                } else if (playerSection.classList.contains('show')) {
                    backToVideos();
                    history.pushState({ page: 'category' }, 'Category', window.location.href);
                } else if (!isOnHomePage) {
                    clearVideoSelection();
                    isOnHomePage = true;
                    history.pushState({ page: 'home' }, 'Home', window.location.href);
                } else {
                    history.back();
                }
            });
        }

        async function loadVideos() {
            try {
                const response = await fetch(JSONBIN_URL, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                if (!response.ok) {
                    throw new Error('Failed to load videos from jsonbin.io');
                }
                
                const data = await response.json();
                videosData = data.record;
                
                if (!Array.isArray(videosData) || videosData.length === 0) {
                    throw new Error('No videos found in JSON file');
                }
                
                initializeApp();
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function initializeApp() {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
            
            categorizeVideos();
            populateCategoryChips();
            populateHamburgerMenu();
            setupEventListeners();
            displayStats();
            
            // Set "All" as default without messing with history
            selectedCategory = 'All';
            updateMenuSelection();
            const chips = document.querySelectorAll('.chip');
            chips.forEach(chip => {
                if (chip.dataset.category === 'All') {
                    chip.classList.add('active');
                } else {
                    chip.classList.remove('active');
                }
            });
            displayVideosInCategory('All');
            updateBreadcrumb();
            isOnHomePage = true; // "All" is our new home
        }

        function categorizeVideos() {
            categorizedVideos = {};
            
            videosData.forEach(video => {
                const category = video.category || 'Uncategorized';
                if (!categorizedVideos[category]) {
                    categorizedVideos[category] = [];
                }
                categorizedVideos[category].push(video);
            });
        }

        function populateCategoryChips() {
            const chipsContainer = document.getElementById('chipsContainer');
            chipsContainer.innerHTML = '';

            // Add "All" chip
            const allChip = document.createElement('div');
            allChip.className = 'chip';
            allChip.dataset.category = 'All';
            
            const allCategoryName = document.createElement('span');
            allCategoryName.textContent = 'All';
            
            const allCount = document.createElement('span');
            allCount.className = 'chip-count';
            allCount.textContent = videosData.length;
            
            allChip.appendChild(allCategoryName);
            allChip.appendChild(allCount);
            
            allChip.addEventListener('click', function() {
                selectCategory('All');
            });
            
            chipsContainer.appendChild(allChip);

            const categories = Object.keys(categorizedVideos).sort();
            
            categories.forEach(category => {
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.dataset.category = category;
                
                const categoryName = document.createElement('span');
                categoryName.textContent = category;
                
                const count = document.createElement('span');
                count.className = 'chip-count';
                count.textContent = categorizedVideos[category].length;
                
                chip.appendChild(categoryName);
                chip.appendChild(count);
                
                chip.addEventListener('click', function() {
                    selectCategory(category);
                });
                
                chipsContainer.appendChild(chip);
            });
        }

        function populateHamburgerMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.innerHTML = '';

            // Add "All" menu item
            const allMenuItem = document.createElement('div');
            allMenuItem.className = 'menu-item';
            allMenuItem.dataset.category = 'All';

            const allItemName = document.createElement('span');
            allItemName.className = 'menu-item-name';
            allItemName.textContent = 'All';

            const allItemCount = document.createElement('span');
            allItemCount.className = 'menu-item-count';
            allItemCount.textContent = videosData.length;

            allMenuItem.appendChild(allItemName);
            allMenuItem.appendChild(allItemCount);

            allMenuItem.addEventListener('click', function() {
                selectCategory('All');
                closeMenu();
            });

            menuContent.appendChild(allMenuItem);

            const categories = Object.keys(categorizedVideos).sort();
            
            categories.forEach(category => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.dataset.category = category;
                
                const itemName = document.createElement('span');
                itemName.className = 'menu-item-name';
                itemName.textContent = category;
                
                const itemCount = document.createElement('span');
                itemCount.className = 'menu-item-count';
                itemCount.textContent = categorizedVideos[category].length;
                
                menuItem.appendChild(itemName);
                menuItem.appendChild(itemCount);
                
                menuItem.addEventListener('click', function() {
                    selectCategory(category);
                    closeMenu();
                });
                
                menuContent.appendChild(menuItem);
            });
        }

        function toggleMenu() {
            const menu = document.getElementById('hamburgerMenu');
            const overlay = document.getElementById('menuOverlay');
            
            if (menu.classList.contains('open')) {
                closeMenu();
            } else {
                openMenu();
            }
        }

        function openMenu() {
            const menu = document.getElementById('hamburgerMenu');
            const overlay = document.getElementById('menuOverlay');
            
            menu.classList.add('open');
            overlay.classList.add('show');
            document.body.style.overflow = 'hidden';
            
            updateMenuSelection();
        }

        function closeMenu() {
            const menu = document.getElementById('hamburgerMenu');
            const overlay = document.getElementById('menuOverlay');
            
            menu.classList.remove('open');
            overlay.classList.remove('show');
            document.body.style.overflow = '';
        }

        function updateMenuSelection() {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                if (item.dataset.category === selectedCategory) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.innerHTML = '<div class="breadcrumb-item"><a class="breadcrumb-link" onclick="goHome()">Home</a></div>';
            
            if (selectedCategory && selectedCategory !== 'All') {
                const separator1 = document.createElement('span');
                separator1.className = 'breadcrumb-separator';
                separator1.textContent = '‚Ä∫';
                breadcrumb.appendChild(separator1);
                
                if (selectedVideo) {
                    const categoryItem = document.createElement('div');
                    categoryItem.className = 'breadcrumb-item';
                    categoryItem.innerHTML = `<a class="breadcrumb-link" onclick="backToCategory()">${selectedCategory}</a>`;
                    breadcrumb.appendChild(categoryItem);
                    
                    const separator2 = document.createElement('span');
                    separator2.className = 'breadcrumb-separator';
                    separator2.textContent = '‚Ä∫';
                    breadcrumb.appendChild(separator2);
                    
                    const videoItem = document.createElement('div');
                    videoItem.className = 'breadcrumb-item active';
                    const truncatedTitle = selectedVideo.title.length > 50 
                        ? selectedVideo.title.substring(0, 50) + '...' 
                        : selectedVideo.title;
                    videoItem.textContent = truncatedTitle;
                    breadcrumb.appendChild(videoItem);
                } else {
                    const categoryItem = document.createElement('div');
                    categoryItem.className = 'breadcrumb-item active';
                    categoryItem.textContent = selectedCategory;
                    breadcrumb.appendChild(categoryItem);
                }
                
                breadcrumb.style.display = 'flex';
            } else {
                breadcrumb.style.display = 'none';
            }
        }

        function goHome() {
            clearVideoSelection();
        }

        function backToCategory() {
            backToVideos();
        }

        function selectCategory(category) {
            const chips = document.querySelectorAll('.chip');
            chips.forEach(chip => {
                if (chip.dataset.category === category) {
                    chip.classList.add('active');
                    chip.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                } else {
                    chip.classList.remove('active');
                }
            });
            
            selectedCategory = category;
            selectedVideo = null;
            displayVideosInCategory(category);
            updateBreadcrumb();
            updateMenuSelection();
            if (category === 'All') {
                isOnHomePage = true;
            } else {
                isOnHomePage = false;
            }
            history.pushState({ page: 'category' }, 'Category', window.location.href);
        }

        function setupEventListeners() {
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    const fullscreenContainer = document.getElementById('fullscreenContainer');
                    const hamburgerMenu = document.getElementById('hamburgerMenu');
                    
                    if (fullscreenContainer.classList.contains('active')) {
                        exitFullscreen();
                    } else if (hamburgerMenu.classList.contains('open')) {
                        closeMenu();
                    }
                }
            });
        }

        function displayVideosInCategory(category) {
            const videoGrid = document.getElementById('videoGrid');
            const placeholder = document.getElementById('placeholder');
            const videos = category === 'All' ? videosData : categorizedVideos[category];
            
            placeholder.style.display = 'none';
            videoGrid.innerHTML = '';
            
            videos.forEach((video, index) => {
                const card = createVideoCard(video, index);
                videoGrid.appendChild(card);
            });
            
            videoGrid.classList.add('show');
            
            document.getElementById('videoPlayerSection').classList.remove('show');
        }

        function createVideoCard(video, index) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => selectVideo(video);
            
            const publishDate = new Date(video.publishedAt);
            const formattedDate = publishDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            
            card.innerHTML = `
                <div class="video-thumbnail">üé•</div>
                <div class="video-card-content">
                    <div class="video-card-title">${video.title}</div>
                    <div class="video-card-meta">
                        ${video.channelTitle} ‚Ä¢ ${formattedDate}
                    </div>
                    <div class="video-card-description">${video.description}</div>
                </div>
            `;
            
            return card;
        }

        function selectVideo(video) {
            selectedVideo = video;
            
            const cards = document.querySelectorAll('.video-card');
            cards.forEach(card => card.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            
            displayVideoPlayer(video);
            updateBreadcrumb();
            history.pushState({ page: 'video' }, 'Video', window.location.href);
        }

        function displayVideoPlayer(video) {
            const playerSection = document.getElementById('videoPlayerSection');
            const infoContent = document.getElementById('videoInfoContent');
            const iframe = document.getElementById('videoIframe');
            
            const publishDate = new Date(video.publishedAt);
            const formattedDate = publishDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            infoContent.innerHTML = `
                <div class="category-badge">${video.category || 'Uncategorized'}</div>
                <div class="video-info-title">${video.title}</div>
                <div class="video-meta">
                    <div class="video-meta-item">
                        <strong>Channel:</strong> ${video.channelTitle}
                    </div>
                    <div class="video-meta-item">
                        <strong>Published:</strong> ${formattedDate}
                    </div>
                </div>
                <div class="video-description">${video.description}</div>
            `;
            
            iframe.src = `https://www.youtube.com/embed/${video.video_id}?autoplay=1`;
            
            playerSection.classList.add('show');
            playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function backToVideos() {
            const iframe = document.getElementById('videoIframe');
            iframe.src = '';
            
            selectedVideo = null;
            document.getElementById('videoPlayerSection').classList.remove('show');
            
            const cards = document.querySelectorAll('.video-card');
            cards.forEach(card => card.classList.remove('selected'));
            
            updateBreadcrumb();
            document.getElementById('videoGrid').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function enterFullscreen() {
            if (!selectedVideo) return;
            
            const fullscreenContainer = document.getElementById('fullscreenContainer');
            const fullscreenIframe = document.getElementById('fullscreenIframe');
            const fullscreenTitle = document.getElementById('fullscreenTitle');
            const videoIframe = document.getElementById('videoIframe'); // Get the small player iframe

            // Stop the small player video
            videoIframe.src = '';
            
            fullscreenTitle.textContent = selectedVideo.title;
            fullscreenIframe.src = `https://www.youtube.com/embed/${selectedVideo.video_id}?autoplay=1`;
            
            fullscreenContainer.classList.add('active');
            history.pushState({ page: 'fullscreen' }, 'Fullscreen', window.location.href);
            
            if (fullscreenContainer.requestFullscreen) {
                fullscreenContainer.requestFullscreen();
            } else if (fullscreenContainer.webkitRequestFullscreen) {
                fullscreenContainer.webkitRequestFullscreen();
            } else if (fullscreenContainer.msRequestFullscreen) {
                fullscreenContainer.msRequestFullscreen();
            }
        }

        function exitFullscreen() {
            const fullscreenContainer = document.getElementById('fullscreenContainer');
            const fullscreenIframe = document.getElementById('fullscreenIframe');
            const videoIframe = document.getElementById('videoIframe');
            
            fullscreenIframe.src = '';
            fullscreenContainer.classList.remove('active');

            // Resume video in the small player
            if (selectedVideo) {
                videoIframe.src = `https://www.youtube.com/embed/${selectedVideo.video_id}?autoplay=1`;
            }
            
            if (document.exitFullscreen) {
                document.exitFullscreen().catch(() => {});
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        function clearVideoSelection() {
            selectedCategory = 'All'; // Set to all
            selectedVideo = null;
            
            const chips = document.querySelectorAll('.chip');
            chips.forEach(chip => {
                if(chip.dataset.category === 'All') {
                    chip.classList.add('active');
                } else {
                    chip.classList.remove('active');
                }
            });
            
            document.getElementById('videoGrid').classList.add('show');
            displayVideosInCategory('All'); // Show all videos
            document.getElementById('placeholder').style.display = 'none'; // hide placeholder
            document.getElementById('videoPlayerSection').classList.remove('show');
            
            const iframe = document.getElementById('videoIframe');
            iframe.src = '';
            
            updateBreadcrumb();
            updateMenuSelection();
        }

        function displayStats() {
            const statsDiv = document.getElementById('stats');
            
            const totalVideos = videosData.length;
            const totalCategories = Object.keys(categorizedVideos).length;
            
            const channels = [...new Set(videosData.map(v => v.channelTitle))];
            const totalChannels = channels.length;
            
            statsDiv.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${totalVideos}</div>
                    <div class="stat-label">Total Videos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${totalCategories}</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${totalChannels}</div>
                    <div class="stat-label">Channels</div>
                </div>
            `;
        }

        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                exitFullscreen();
            }
        });

        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement) {
                exitFullscreen();
            }
        });
    </script>
</body>
</html>
